<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to ABC Bank</h1>
      <div class="box">
        <form id="sign-up-form" method="post">
          <h2>Account Opening Form</h2>
          <div class="list">
            <li>
              <label for="username">Username:</label><br />
              <input
                type="text"
                id="username"
                name="First Name"
                required
                placeholder="First Name"
              />
            </li>
            <li>
              <!-- <label for="username">Username:</label><br> -->
              <br />
              <input
                type="text"
                id="username2"
                name="Last Name"
                required
                placeholder="Last Name"
              />
            </li>

            <li>
              <label for="email">Email:</label><br />
              <input
                type="email"
                id="email"
                name="Email"
                required
                placeholder="Enter your email"
              />
            </li>
            <li>
              <label for="password">Password:</label>
              <input
                type="password"
                id="password"
                name="Password"
                required
                placeholder="Enter your password"
              />
            </li>
            <li>
              <label for="username">Phone Number:</label><br />
              <input
                type="text"
                id="phone"
                name="Phone Number"
                required
                placeholder="Enter your phone number"
              />
            </li>
            <li>
              <label for="username">Account Number:</label><br />
              <button type="button" onclick="generateAC()">
                Generate A/C number
              </button>
              <button type="button" onclick="details()">See your A/C details</button>
            </li>
          </div>
          <button type="submit" id="signUp">Sign Up</button>
        </form>
      </div>
    </div>
    <div class="accountDetails">
      <h1>Your Account Details</h1>
      <div class="dashboard">
        <h4>Username : <span id="name"></span></h4>
        <h4>Email : <span id="emailID"></span></h4>
        <h4>Phone No. : <span id="phoneNo"></span></h4>
        <h4>Bank name : <span id="">ABC Bank</span></h4>
        <h4>Account Number : <span id="a/c"></span></h4>
        <button onclick="closeDetails()">Close</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
